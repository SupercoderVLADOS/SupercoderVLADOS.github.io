<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Галерея</title>
    <style>
        body {
            text-align: center;
            background-color: #c4c4c4;;
        }
        .img {
            display: inline-block;
            height: 400px;
            width: 450px;
            background-color: red;
            margin: 20px;
            vertical-align: top;
        }
        
        div {
            transition: all 1s linear;
        }
        
        .a {
            background:url(https://paris-life.info/wp-content/uploads/2016/11/eifeel-tower-paris-1068x712.jpg) center;
            transition: .5s;
        }
        
                .b {
            background:url(https://www.sunhome.ru/i/wallpapers/117/oboi-smeshnie-koti.orig.jpg) center;
        }
        
                .c {
           background:url(https://img1.goodfon.ru/original/1024x768/6/30/sakura-rozovoe-krasivo.jpg) center;
        }
        
                .d {
         background:url(https://avochka.ru/img/kartinka/1/foto_s_krasivym_leopardom.jpg) center;
        }
        
                .f {
            background:url(https://www.1zoom.ru/big2/28/206521-fontella.jpg) center;
        }
        
                .g {
           background:url(https://avatarko.ru/img/kartinka/33/yagoda_klubnika_33110.jpg) center;
        }
        
                .h {
            background:url(http://www.2fons.ru/pic/201407/1024x768/2fons.ru-34237.jpg) center;
        }
        
                .i {
           background:url(https://www.motto.net.ua/pic/201209/1024x600/motto.net.ua-30332.jpg) center;
        }
        
                .e {
            background:url(https://cdn.fishki.net/upload/post/201508/11/1626045/tn/2ebee09abb6a77c69ac853d58e3067a0.jpg) center;
        }
        
        #e:hover, #g:hover, #i:hover {
            transform: scale(1.1,1.1) rotate(360deg);
        }
        
                #b:hover {
            transform: translateY(100px) scale(1.4);
        }
        
                        #h:hover {
            transform: translateY(-100px) scale(1.4);
        }
        
                                #d:hover {
            transform: translateX(200px) scale(1.4) rotate(360deg);
        }
        
                                #f:hover {
            transform: translateX(-200px) scale(1.4) rotate(360deg);
        }
        
    </style>
</head>
<body>
    <div class="img a" id="a"></div>
    <div class="img b" id="b"></div>
    <div class="img c"  id="c"></div>
     <div class="img d" id="d"></div>
     <div class="img e" id="e"></div>
     <div class="img f"  id="f"></div>
    <div class="img g" id="g"></div>
    <div class="img h"  id="h"></div>
    <div class="img i" id="i"></div>
</body>
</html>
